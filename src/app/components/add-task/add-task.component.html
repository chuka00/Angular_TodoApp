<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" id="text" [(ngModel)]="text" name="text" placeholder="Add Task" />
    </div>

    <div class="form-control">
        <label for="text">Day & Time</label>
        <input type="text" id="day" [(ngModel)]="day" name="day" placeholder="Add Day & Time" />
    </div>

    <div class="form-control form-control-check">
        <label for="Reminder">Set Reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" id="reminder" name="reminder"/>
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
